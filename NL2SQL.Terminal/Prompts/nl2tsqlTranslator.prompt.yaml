template_format: handlebars
input_variables:
  - name:          request
    description:   The user's request
    is_required:   true
execution_settings:
  default:
    max_tokens:   4096
    temperature:  0.2
  gpt-3.5-turbo:
    model_id:     gpt-3.5-turbo-0613
    max_tokens:   4096
    temperature:  0.2
  gpt-4:
    model_id:     gpt-4-1106-preview
    max_tokens:   8000
    temperature:  0.2